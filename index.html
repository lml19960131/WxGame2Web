<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="game-canvas" width="600" height="800"></canvas>
    <script>
        var canvas = document.getElementById('game-canvas');
        var context = canvas.getContext('2d');
        context.fillStyle = 'red';
        context.fillRect(0, 10, 200, 200);
    </script>
</body>
</html>
